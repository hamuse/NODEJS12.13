<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<ul>
		<li v-for="item of items" :key="item.name" style="">
			<!-- <img style="width:100px;height:100px" : src="" alt=""> -->
			{{item.name}} : {{item.price}} 원
			<input type="text" v-model="item.qty"/> 개 구입
		</li>	

	</ul>
	<button @click="buy">구매</button>
	<p>합계:{{totalPrice}}원</p>
</div>
<script>
const items =[
	{name: '연필', price:300, qty:0, img:``},
	  {name: '공책', price:400, qty:0,img:``},
	  {name: '지우개', price:500, qty:0,img:``}]
const app = new Vue({
	el : '#app',
	data:{
      items
	},
	methods : { //public
		buy(){ //buy= function(){} 이걸 줄여 놓은거다. 
			alert('구매완료')
		}
	},
   computed : {
	   totalPrice(){
		   return this.items.reduce((sum, item)=>{ //sum 이라는 기능을 가진 뭔가가 있는게 아니라 이름일 뿐이다. 
			   return sum + (item.price * item.qty)
		   },0)
	   }
   }, 
  created : function(){
     /* alert("객체생성 ") */
	  
   }	 
})

</script>
</body>
</html>
