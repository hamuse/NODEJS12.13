<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app-1">{{message}}</div>
	<div id="app-2">
		<span v-bind:title="message">
			test
		</span>
	</div>
	<div id ="app-3">
		<p v-if="seen">이제나를 볼수있어요.</p>
	</div>
	<div id = "app-4">
		<ol>
			<li v-for="todo of todos">
				{{todo.test}}
			</li>
		</ol>
	</div>
	<div id="app-5">
		<p>{{message}}</p>
		<button v-on:click="reverseMessage">메시지뒤집기</button>
	</div>
	<div id="app-6">
	 <p>{{message}}</p>
	 <input v-model="message">
	</div>
	<script>
	const app1 = new Vue({
		
		el : '#app-1' , 
		data : {
			message : `Hellow`
		}
	})
	const app2 = new Vue({
		el: '#app-2',
		data : {
			message: `이페이지는  ${new Date()}에 로드 되었습니다.`
		}
	})
	const app3 = new Vue({
		el : '#app-3',
		data : {
			seen : true
		}
	})
	const app4 = new Vue({
		el : '#app-4',
		data : {
			todos:[
				{test:'JavaScript'},
				{test:'Vue 배우기'},
				{test:'무언가 멋진것을 만들기'}
			]
		}
	})
	const app5 = new Vue({
		el: '#app-5',
		data:{
			message : '안녕하세요'
		},
		methods:{
			/* reverseMessage : function(){ 생략가능함 */ 
				reverseMessage(){
				this.message = this.message.split('').reverse().join('')
			}
		}
	})
	const app6 = new Vue({
		el : '#app-6',
		data:{
			message : '안녕하세요 Vue'
		}
	})
	</script>
</body>
</html>
